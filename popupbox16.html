<!- confirm() box ->

 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Boxes</title>
    <script>
        const  anyname  = confirm("are you sure!")
        console.log(anyname)
        
        const name = prompt("Enter name:  ")
        console.log(name)
    </script>
</head>
<body>
    <h1> hello men </h1>
</body>
</html>
