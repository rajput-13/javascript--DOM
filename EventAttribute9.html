<!-  Event Attribute create button  single click button->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attrribut Button</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        No1 : <input type="text" id="no1" onfocus="changecolor(this)" onblur="changecoloronblur(this)">
    </div>
    
    <div>
        No2 : <input type="text" id="no2" onfocus="changecolor(this)" onblur="changecoloronblur(this)" >
    </div>

    <div>
        <button id="add" onclick="add()">Add</button>
    </div>
    
    <div>
        <h3 id="answer"></h3>
    </div>
    
</body>

<script>
    function add() {
        const no1 = parseFloat(document.getElementById("no1").value) 
        const no2 = parseFloat(document.getElementById("no2").value) 

        const sum = no1 + no2
        document.getElementById("answer").innerText =sum

    }

    function changecolor(element) {
        console.log(element.id, "focused")
        element.style.backgroundColor = "purple"

    }

    
    function changecoloronblur(element) {
        console.log(element.id, "blured")
        element.style.backgroundColor = "white"

    }
    

</script>
</html>
