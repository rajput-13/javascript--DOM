<script>
    let i = 0
    document.getElementById("name").innerHTML = "Hi Vikram"

    setInterval(function(){
        console.log('changing content new ')

        if (i % 2 == 0) {
            document.getElementById("name").style.color = "red"
        } else {
            document.getElementById("name").style.color = "blue"
        }
        i++;

    }, 1000)
     
</script>
